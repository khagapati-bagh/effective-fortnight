<!DOCTYPE HTML>
<html>
<head>
	<title>Var and Let</title>
</head>
<body>
	<h1>Checkout The Browser's Console!</h1>
<script>
	var a;
	console.log('Value of a = ' + a);//undefined
	console.log('Value of b = ' + b);//undefined
	var b;
	console.log('Value of c = ' + c);//Reference Error : Variable not defined
	let x;
	console.log('Value of x = ' + x);//undefined
	console.log('Value of y = ' + y);//Reference Error : Variable not defined
	let y;
</script>
</body>
</html>
