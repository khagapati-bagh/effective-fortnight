		<div id="clock" class="countdown countdown-container">
			<div class="clock row">
				<div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
					<div class="wrap">
						<div class="inner">
							<div id="canvas-days" class="clock-canvas"></div>
		 
							<div class="text">
								<p class="val">0</p>
								<p class="type-days type-time">Days</p>
							</div><!-- /.text -->
						</div><!-- /.inner -->
					</div><!-- /.wrap -->
				</div><!-- /.clock-item -->
		 
				<div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
					<div class="wrap">
						<div class="inner">
							<div id="canvas-hours" class="clock-canvas"></div>
		 
							<div class="text">
								<p class="val">0</p>
								<p class="type-hours type-time">Hours</p>
							</div><!-- /.text -->
						</div><!-- /.inner -->
					</div><!-- /.wrap -->
				</div><!-- /.clock-item -->
		 
				<div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
					<div class="wrap">
						<div class="inner">
							<div id="canvas-minutes" class="clock-canvas"></div>
		 
							<div class="text">
								<p class="val">0</p>
								<p class="type-minutes type-time">Minutes</p>
							</div><!-- /.text -->
						</div><!-- /.inner -->
					</div><!-- /.wrap -->
				</div><!-- /.clock-item -->
		 
				<div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
					<div class="wrap">
						<div class="inner">
							<div id="canvas-seconds" class="clock-canvas"></div>
		 
							<div class="text">
								<p class="val">0</p>
								<p class="type-seconds type-time">Seconds</p>
							</div><!-- /.text -->
						</div><!-- /.inner -->
					</div><!-- /.wrap -->
				</div><!-- /.clock-item -->
			</div><!-- /.clock -->
		</div><!-- /.countdown-wrapper -->

	<script>
		$(document).ready(function(){
			var currentTime = new Date().getHours();
			  if (5 <= currentTime&&currentTime <= 18) {
			  	$('head').append("<link rel='stylesheet' href='css/index.css' type='text/css'>");
			  }
			  else{
				$('head').append("<link rel='stylesheet' href='css/index-night.css' type='text/css'>");
			  }
		});
		</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/jquery.final-countdown.js"></script>
	<script type="text/javascript">  
		$('document').ready(function() {
			'use strict';
			
			$('.countdown').final_countdown({
				'start': 1362139200,
				'end': 1388461320,
				'now': 1387461319,
				seconds: {
					borderColor: '#f8f8f8',
					borderWidth: '6'
				},
				minutes: {
					borderColor: '#f8f8f8',
					borderWidth: '6'

				hours: {
